<form (ngSubmit)="onSubmit(createForm)" #createForm="ngForm">
  <div class="form-group">
    <label for="name">Employee Name</label>
    <input
      type="text"
      id="name"
      name="name"
      class="form-control"
      ngModel
      required
      style="width: 300px"/>
  </div>
  <div class="form-group">
    <label for="side">Department</label>
    <input
      type="text"
      id="department"
      name="department"
      class="form-control"
      ngModel
      required
      style="width: 300px"/>
  </div>
  <button [disabled]="createForm.invalid" class="btn btn-primary" type="submit">Create</button>
  <button (click)="backToEmployee()" class="btn btn-primary" style="margin: 5px">Back</button>
</form>
